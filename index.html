<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Page Content -->
<div class="container mt-5 custom-container">
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <h1 class="school-sol">Your School's Solution</h1>
            <h2 class="Platform"><span class="diffBG">Unified Platform</span> for Streamlined School Management</h2>
            <p class="All-in-one">All-in-one school management software for streamlined operations and enhanced communication.</p>
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control inp-email" placeholder="Your email address">
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-block btn-class">GET STARTED</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-3">
            <img src="./img/girl-boy.jpg" class="img-fluid Girl-boy-img" alt="Placeholder Image">
            <!-- Card -->
            <div class="card calender-card">
                <div class="card-body d-flex">
                    <div class="mr-3">
                        <img src="./img/calender.jpg" class="img-fluid calender" alt="calender Image">
                    </div>
                    <div>
                        <!-- Text -->
                        <h5 class="card-title">Track Attendance</h5>
                        <p class="card-text">Get real-time Insights</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-3">
            <div class="row">
                <div class="col-6">
                    <img src="./img/destop.jpg" class="img-fluid Desktop" alt="Placeholder Image">
                </div>
                <div class="col-6">
                    <img src="./img/filedivision.png" class="img-fluid Filedata" alt="Placeholder Image">
                </div>
            </div>
            <div class="col-12">
                 <!-- Card -->
                <div class="card custom-card">
                    <div class="card-body d-flex">
                        <div class="mr-3">
                            <img src="./img/grow.jpg" class="img-fluid growth" alt="growth Image">
                        </div>
                        <div>
                            <!-- Text -->
                            <h5 class="card-title">Grow Your School</h5>
                            <p class="card-text">Blossom Results</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div>
                <img src="./img/sound3.png" class="sound" alt="sound Image">
                <div class="circle">
                    <div class="image-container">
                      <img src="./img/book.avif" alt="Image 1">
                    </div>
                    <div class="image-container2">
                        <img src="./img/msg.png" alt="Image 1">
                      </div>
                      <div class="image-container3">
                        <img src="./img/stuwithlap.avif" alt="Image 1">
                      </div>
                      <div class="image-container4">
                          <img src="./img/bus.png" alt="Image 1">
                        </div>

                    
                    
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
